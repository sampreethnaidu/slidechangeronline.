<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SlideChangerOnline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
        
        <div class="bg-white p-8 rounded-lg shadow-xl w-full">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h1 class="text-3xl font-bold text-gray-800">Your Upload History</h1>
                <a href="./index.html" class="text-blue-600 hover:underline">&larr; Back to Home</a>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="text-center text-gray-600">
                <p>Loading your history...</p>
            </div>

            <!-- Logged Out State -->
            <div id="logged-out-state" class="hidden text-center text-gray-600">
                <p>You must be signed in to view your dashboard.</p>
                <p class="mt-2 text-sm">Please go back to the <a href="./index.html" class="text-blue-600 hover:underline">home page</a> to sign in.</p>
            </div>

            <!-- History Table -->
            <div id="history-table-section" class="hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uploaded On</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- History rows will be inserted here -->
                    </tbody>
                </table>
                 <p id="no-history-message" class="hidden text-center text-gray-500 mt-8">You have no upload history yet.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyCtlgsNhCEsKLHA-WmfoqQleW_n2kCQerI",
  authDomain: "slidechangeronline.firebaseapp.com",
  projectId: "slidechangeronline",
  storageBucket: "slidechangeronline.firebasestorage.app",
  messagingSenderId: "1013262596418",
  appId: "1:1013262596418:web:b7c9ee7e6da7545ff370db"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingState = document.getElementById('loading-state');
        const loggedOutState = document.getElementById('logged-out-state');
        const historyTableSection = document.getElementById('history-table-section');
        const historyTableBody = document.getElementById('history-table-body');
        const noHistoryMessage = document.getElementById('no-history-message');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, fetch their history
                fetchHistory(user.uid);
            } else {
                // User is signed out
                loadingState.classList.add('hidden');
                loggedOutState.classList.remove('hidden');
                historyTableSection.classList.add('hidden');
            }
        });

        async function fetchHistory(userId) {
            try {
                // Create a query to get documents from the 'history' collection
                // where the userId matches the current user's ID, and order by upload date
                const historyQuery = query(
                    collection(db, "history"), 
                    where("userId", "==", userId),
                    orderBy("uploadedAt", "desc") // Show most recent uploads first
                );

                const querySnapshot = await getDocs(historyQuery);
                
                loadingState.classList.add('hidden');
                historyTableSection.classList.remove('hidden');

                if (querySnapshot.empty) {
                    noHistoryMessage.classList.remove('hidden');
                    return;
                }

                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.uploadedAt.toDate().toLocaleString(); // Format the timestamp nicely

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${data.fileName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${date}</td>
                    `;
                    historyTableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Error fetching history: ", error);
                loadingState.textContent = "Could not load history. Please try again later.";
            }
        }
    </script>
</body>
</html>
