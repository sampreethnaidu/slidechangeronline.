<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideChangerOnline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-8 text-center">
        <!-- Main Content Area -->
        <div id="main-content">
            <h1 class="text-5xl font-bold mb-2">SlideChangerOnline</h1>
            <p class="text-lg text-gray-400 mb-8">The easiest way to present your PDFs, remotely.</p>

            <!-- Auth Section -->
            <div id="auth-section">
                <p class="mb-4">Please sign in to continue.</p>
                <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center mx-auto">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#FFFFFF"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    Sign In with Google
                </button>
            </div>

            <!-- Logged In Section -->
            <div id="user-section" class="hidden">
                <p class="mb-2">Welcome, <span id="user-name" class="font-semibold"></span>!</p>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 mb-6 text-sm">Sign Out</button>
                <p class="text-gray-400 mb-4">You're signed in! Upload your PDF to get started.</p>
                <div class="bg-gray-800 border-2 border-dashed border-gray-600 rounded-lg p-10">
                     <label for="pdf-upload" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 cursor-pointer">
                        Choose your PDF
                    </label>
                    <input id="pdf-upload" type="file" class="hidden" accept=".pdf">
                </div>
            </div>
        </div>

        <!-- Uploading Section -->
        <div id="uploading-section" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Uploading your file...</h2>
            <div class="w-full bg-gray-700 rounded-full h-4 mb-4">
                <div id="progress-bar" class="bg-green-500 h-4 rounded-full" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-lg">0%</p>
        </div>

        <!-- Links Section -->
        <div id="links-section" class="hidden bg-gray-800 rounded-lg p-8">
            <h2 class="text-2xl font-semibold mb-4">Your Links are Ready!</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-left text-gray-400 mb-1">Presenter Link (for the big screen)</label>
                    <input id="presenter-link" type="text" readonly class="w-full bg-gray-900 text-white p-2 rounded border border-gray-600">
                </div>
                <div>
                    <label class="block text-left text-gray-400 mb-1">Remote Link (for your phone)</label>
                    <input id="remote-link" type="text" readonly class="w-full bg-gray-900 text-white p-2 rounded border border-gray-600">
                </div>
            </div>
             <p class="text-sm text-gray-500 mt-4">These links will expire in 4 hours.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyCtlgsNhCEsKLHA-WmfoqQleW_n2kCQerI",
  authDomain: "slidechangeronline.firebaseapp.com",
  projectId: "slidechangeronline",
  storageBucket: "slidechangeronline.firebasestorage.app",
  messagingSenderId: "1013262596418",
  appId: "1:1013262596418:web:b7c9ee7e6da7545ff370db"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);
        
        const mainContent = document.getElementById('main-content');
        const authSection = document.getElementById('auth-section');
        const loginBtn = document.getElementById('login-btn');
        const userSection = document.getElementById('user-section');
        const logoutBtn = document.getElementById('logout-btn');
        const userName = document.getElementById('user-name');
        const pdfUpload = document.getElementById('pdf-upload');

        const uploadingSection = document.getElementById('uploading-section');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        const linksSection = document.getElementById('links-section');
        const presenterLink = document.getElementById('presenter-link');
        const remoteLink = document.getElementById('remote-link');

        let currentUser = null;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                userName.textContent = user.displayName;
                authSection.classList.add('hidden');
                userSection.classList.remove('hidden');
            } else {
                currentUser = null;
                authSection.classList.remove('hidden');
                userSection.classList.add('hidden');
            }
        });

        // Event Listeners
        loginBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(error => console.error("Sign in error", error));
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Sign out error", error));
        });
        
        pdfUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === "application/pdf") {
                uploadFile(file);
            } else {
                alert("Please select a valid PDF file.");
            }
        });

        // Main Functions
        function uploadFile(file) {
            if (!currentUser) {
                alert("You must be signed in to upload a file.");
                return;
            }

            const filePath = `uploads/${currentUser.uid}/${Date.now()}-${file.name}`;
            const storageRef = ref(storage, filePath);
            const uploadTask = uploadBytesResumable(storageRef, file);

            mainContent.classList.add('hidden');
            uploadingSection.classList.remove('hidden');

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = progress + '%';
                    progressText.textContent = Math.round(progress) + '%';
                }, 
                (error) => {
                    console.error("Upload failed:", error);
                    alert("Upload failed. Please try again.");
                    showMainContent();
                }, 
                () => {
                    getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                        console.log('File available at', downloadURL);
                        createPresentationSession(downloadURL);
                    });
                }
            );
        }

        async function createPresentationSession(fileUrl) {
            try {
                // *** UPDATED: Set expiration to 4 hours from now ***
                const expirationTime = Date.now() + 4 * 60 * 60 * 1000; // 4 hours in milliseconds
                const expiresAt = Timestamp.fromMillis(expirationTime);

                const sessionData = {
                    ownerId: currentUser.uid,
                    fileUrl: fileUrl,
                    createdAt: Timestamp.now(),
                    expiresAt: expiresAt,
                    currentPage: 1
                };

                const docRef = await addDoc(collection(db, "presentations"), sessionData);
                console.log("Document written with ID: ", docRef.id);
                generateAndDisplayLinks(docRef.id);
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Failed to create session. Please try again.");
                showMainContent();
            }
        }

        function generateAndDisplayLinks(docId) {
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
            presenterLink.value = `${baseUrl}presenter.html?id=${docId}`;
            remoteLink.value = `${baseUrl}remote.html?id=${docId}`;

            uploadingSection.classList.add('hidden');
            linksSection.classList.remove('hidden');
        }

        function showMainContent() {
            uploadingSection.classList.add('hidden');
            linksSection.classList.add('hidden');
            mainContent.classList.remove('hidden');
        }

    </script>
</body>
</html>
