<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter - SlideChangerOnline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; overflow: hidden; margin: 0; padding: 0; }
        #presenter-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        #canvas-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        #pdf-canvas { display: block; z-index: 1; }
        #annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        #laser-point {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,0,0,0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
            transition: transform 0.05s linear;
        }
        .ui-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .ui-overlay:hover { opacity: 1; }
        .control-btn {
            background: rgba(31, 41, 55, 0.8);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="presenter-wrapper">
        <div id="canvas-container">
            <canvas id="pdf-canvas"></canvas>
            <canvas id="annotation-canvas"></canvas>
            <div id="laser-point"></div>
        </div>
    </div>

    <!-- UI Overlay for Fullscreen -->
    <div class="ui-overlay">
        <button id="fullscreen-btn" class="control-btn" title="Toggle Fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
            </svg>
        </button>
    </div>

    <div id="status-message" class="fixed top-4 left-4 text-white text-xs bg-black/50 px-3 py-1 rounded z-50">Initializing...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getDatabase, ref, onValue, onChildAdded, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCtlgsNhCEsKLHA-WmfoqQleW_n2kCQerI",
            authDomain: "slidechangeronline.firebaseapp.com",
            projectId: "slidechangeronline",
            storageBucket: "slidechangeronline.firebasestorage.app",
            messagingSenderId: "1013262596418",
            appId: "1:1013262596418:web:b7c9ee7e6da7545ff370db",
            databaseURL: "https://slidechangeronline-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        // Constants
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pdfCtx = pdfCanvas.getContext('2d');
        const annCanvas = document.getElementById('annotation-canvas');
        const annCtx = annCanvas.getContext('2d');
        const laser = document.getElementById('laser-point');
        const statusMsg = document.getElementById('status-message');
        const fsBtn = document.getElementById('fullscreen-btn');

        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        // State
        let pdfDoc = null;
        let currentPageNum = 1;
        let isRendering = false;
        let drawingsListener = null;

        const params = new URLSearchParams(window.location.search);
        const presentationId = params.get('id');

        // --- PDF Rendering ---
        async function renderPage(num) {
            if (!pdfDoc || isRendering) return;
            isRendering = true;
            statusMsg.textContent = `Rendering page ${num}...`;

            try {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: 1 });
                const scale = Math.min(window.innerWidth / viewport.width, window.innerHeight / viewport.height) * 0.98;
                const scaledViewport = page.getViewport({ scale });

                pdfCanvas.width = scaledViewport.width;
                pdfCanvas.height = scaledViewport.height;
                annCanvas.width = scaledViewport.width;
                annCanvas.height = scaledViewport.height;

                await page.render({ canvasContext: pdfCtx, viewport: scaledViewport }).promise;
                currentPageNum = num;
                statusMsg.textContent = `Page ${num} synced.`;
                
                // Clear and redraw annotations for new page
                clearAnnotations();
                fetchHistoricalAnnotations(num);
                attachRealtimeInkListener(num);
            } catch (err) {
                console.error("Render error:", err);
            } finally {
                isRendering = false;
            }
        }

        // --- Annotation Logic ---
        function clearAnnotations() {
            annCtx.clearRect(0, 0, annCanvas.width, annCanvas.height);
        }

        function drawStroke(stroke) {
            if (!stroke.points || stroke.points.length < 2) return;
            annCtx.beginPath();
            annCtx.strokeStyle = stroke.color || "red";
            annCtx.lineWidth = stroke.width || 4;
            annCtx.lineCap = "round";
            annCtx.lineJoin = "round";

            const w = annCanvas.width;
            const h = annCanvas.height;
            annCtx.moveTo(stroke.points[0].x * w, stroke.points[0].y * h);
            for (let i = 1; i < stroke.points.length; i++) {
                annCtx.lineTo(stroke.points[i].x * w, stroke.points[i].y * h);
            }
            annCtx.stroke();
        }

        async function fetchHistoricalAnnotations(num) {
            const snapshot = await get(ref(rtdb, `sessions/${presentationId}/drawings/${num}`));
            if (snapshot.exists()) {
                const data = snapshot.val();
                Object.values(data).forEach(drawStroke);
            }
        }

        function attachRealtimeInkListener(num) {
            // Clean up old listener if exists
            // RTDB onChildAdded will trigger for history too, so we use it for real-time live strokes
            const drawingsRef = ref(rtdb, `sessions/${presentationId}/drawings/${num}`);
            onChildAdded(drawingsRef, (snapshot) => {
                const stroke = snapshot.val();
                drawStroke(stroke);
            });
        }

        // --- Fullscreen Logic ---
        fsBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        });

        // --- Main Listeners ---
        if (presentationId) {
            // 1. Sync Page Number from Firestore
            onSnapshot(doc(db, "presentations", presentationId), (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (!pdfDoc && data.fileUrl) {
                        pdfjsLib.getDocument(data.fileUrl).promise.then(doc => {
                            pdfDoc = doc;
                            renderPage(data.currentPage || 1);
                        });
                    } else if (pdfDoc && data.currentPage !== currentPageNum) {
                        renderPage(data.currentPage);
                    }
                }
            });

            // 2. Realtime Laser Pointer
            onValue(ref(rtdb, `sessions/${presentationId}/laser`), (snapshot) => {
                const data = snapshot.val();
                if (data && data.active) {
                    laser.style.display = 'block';
                    laser.style.left = `${data.x * 100}%`;
                    laser.style.top = `${data.y * 100}%`;
                } else {
                    laser.style.display = 'none';
                }
            });

            // 3. Clear Signal
            onValue(ref(rtdb, `sessions/${presentationId}/clearSignal`), (snapshot) => {
                const data = snapshot.val();
                if (data) clearAnnotations();
            });

            // 4. Soft Refresh Signal
            onValue(ref(rtdb, `sessions/${presentationId}/refreshSignal`), (snapshot) => {
                if (snapshot.exists()) {
                    clearAnnotations();
                    fetchHistoricalAnnotations(currentPageNum);
                }
            });
        }

        window.addEventListener('resize', () => { if(pdfDoc) renderPage(currentPageNum); });
    </script>
</body>
</html>
