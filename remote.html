<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remote - SlideChangerOnline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: none; background-color: #111827; overflow: hidden; }
        
        #slide-view-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 180px); /* Adjusted for extra button */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }

        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #touch-pad {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            touch-action: none; 
        }

        #toolbar {
            height: 180px;
            background: #1f2937;
            border-top: 1px solid #374151;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
        }

        .tool-btn {
            padding: 8px;
            background: #374151;
            border-radius: 8px;
            color: #d1d5db;
            border: 2px solid transparent;
            font-weight: 600;
            text-align: center;
            font-size: 0.8rem;
        }
        .tool-btn.active {
            border-color: #f59e0b;
            background: #4b5563;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col h-screen text-white">
    
    <div id="loading-message" class="absolute inset-0 flex items-center justify-center bg-gray-900 z-50">
        <p class="text-xl animate-pulse">Syncing Presentation...</p>
    </div>

    <!-- Main View -->
    <div id="slide-view-container" class="hidden">
        <canvas id="pdf-canvas"></canvas>
        <div id="touch-pad"></div>
    </div>

    <!-- Toolbar -->
    <div id="toolbar" class="hidden">
        <div class="grid grid-cols-4 gap-2">
            <button class="tool-btn active" id="tool-pointer" data-mode="pointer">üëÜ Move</button>
            <button class="tool-btn" id="tool-laser" data-mode="laser">üî¥ Laser</button>
            <button class="tool-btn" id="tool-pen" data-mode="pen">‚úèÔ∏è Pen</button>
            <button class="tool-btn bg-red-900/50 text-red-200" id="tool-clear">üóëÔ∏è Clear</button>
        </div>

        <div class="grid grid-cols-3 gap-2 h-full">
            <button id="prev-btn" class="bg-blue-600 rounded-lg font-bold text-xl active:scale-95">Prev</button>
            
            <!-- NEW: Refresh Button -->
            <button id="refresh-btn" class="bg-purple-600 rounded-lg font-bold text-sm active:scale-95 flex flex-col items-center justify-center">
                <span>üîÑ Sync</span>
                <span class="text-xs font-normal">Screen</span>
            </button>
            
            <button id="next-btn" class="bg-green-600 rounded-lg font-bold text-xl active:scale-95">Next</button>
        </div>
        <div class="text-center text-xs text-gray-500" id="page-indicator">Page: -- / --</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getDatabase, ref, set, push, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCtlgsNhCEsKLHA-WmfoqQleW_n2kCQerI",
            authDomain: "slidechangeronline.firebaseapp.com",
            projectId: "slidechangeronline",
            storageBucket: "slidechangeronline.firebasestorage.app",
            messagingSenderId: "1013262596418",
            appId: "1:1013262596418:web:b7c9ee7e6da7545ff370db",
            databaseURL: "https://slidechangeronline-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        // ... (Existing UI Elements) ...
        const loadingMsg = document.getElementById('loading-message');
        const slideContainer = document.getElementById('slide-view-container');
        const toolbar = document.getElementById('toolbar');
        const touchPad = document.getElementById('touch-pad');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pdfCtx = pdfCanvas.getContext('2d');
        const toolBtns = document.querySelectorAll('.tool-btn');
        const pageIndicator = document.getElementById('page-indicator');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const refreshBtn = document.getElementById('refresh-btn'); // NEW

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentMode = 'pointer'; 
        let isDrawing = false;
        let currentPath = [];
        let isRendering = false;

        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        const params = new URLSearchParams(window.location.search);
        const presentationId = params.get('id');

        // ... (Existing Render Logic) ...
        function renderPage(num) {
            if (!pdfDoc || isRendering) return;
            isRendering = true;

            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: 1 });
                const containerWidth = slideContainer.clientWidth;
                const containerHeight = slideContainer.clientHeight;
                const scaleX = containerWidth / viewport.width;
                const scaleY = containerHeight / viewport.height;
                const scale = Math.min(scaleX, scaleY);
                const scaledViewport = page.getViewport({ scale: scale });

                pdfCanvas.width = scaledViewport.width;
                pdfCanvas.height = scaledViewport.height;
                touchPad.style.width = `${scaledViewport.width}px`;
                touchPad.style.height = `${scaledViewport.height}px`;

                const renderContext = { canvasContext: pdfCtx, viewport: scaledViewport };
                page.render(renderContext).promise.then(() => { isRendering = false; });
            });
        }

        // --- Drawing Logic ---
        function getCoords(e) {
            const rect = touchPad.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) / rect.width,
                y: (clientY - rect.top) / rect.height
            };
        }

        // --- Init ---
        if (presentationId) {
            const docRef = doc(db, "presentations", presentationId);
            
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (!pdfDoc && data.fileUrl) {
                        pdfjsLib.getDocument(data.fileUrl).promise.then((pDoc) => {
                            pdfDoc = pDoc;
                            loadingMsg.classList.add('hidden');
                            slideContainer.classList.remove('hidden');
                            toolbar.classList.remove('hidden');
                            currentPage = data.currentPage || 1;
                            totalPages = pdfDoc.numPages; 
                            renderPage(currentPage);
                            pageIndicator.textContent = `Page: ${currentPage} / ${totalPages}`;
                        });
                    } else if (pdfDoc && data.currentPage !== currentPage) {
                        currentPage = data.currentPage;
                        renderPage(currentPage);
                        pageIndicator.textContent = `Page: ${currentPage} / ${totalPages}`;
                    }
                }
            });

            // --- Tool Listeners ---
            toolBtns.forEach(btn => {
                if(btn.id === 'tool-clear') return;
                btn.addEventListener('click', () => {
                    toolBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    if(currentMode !== 'laser') set(ref(rtdb, `sessions/${presentationId}/laser`), { active: false });
                });
            });

            document.getElementById('tool-clear').addEventListener('click', () => {
                set(ref(rtdb, `sessions/${presentationId}/clearSignal`), { timestamp: Date.now() });
                set(ref(rtdb, `sessions/${presentationId}/laser`), { active: false });
            });

            // --- NEW: Refresh Signal ---
            refreshBtn.addEventListener('click', () => {
                set(ref(rtdb, `sessions/${presentationId}/refreshSignal`), { timestamp: Date.now() });
            });

            // --- Touch/Mouse Input ---
            const handleStart = (e) => {
                if (e.target === touchPad) e.preventDefault();
                isDrawing = true;
                const coords = getCoords(e);
                if (currentMode === 'laser') {
                    set(ref(rtdb, `sessions/${presentationId}/laser`), { active: true, x: coords.x, y: coords.y });
                } else if (currentMode === 'pen') {
                    currentPath = [coords];
                }
            };

            const handleMove = (e) => {
                if (!isDrawing) return;
                if (e.target === touchPad) e.preventDefault();
                const coords = getCoords(e);
                if (currentMode === 'laser') {
                    set(ref(rtdb, `sessions/${presentationId}/laser`), { active: true, x: coords.x, y: coords.y });
                } else if (currentMode === 'pen') {
                    currentPath.push(coords);
                    // To force "live" update on presenter, we can send intermediate paths, 
                    // but for now, we send only on END to save bandwidth, unless requested otherwise.
                    // If you want live drawing, we must push here, but that is heavy.
                }
            };

            const handleEnd = (e) => {
                isDrawing = false;
                if (currentMode === 'laser') {
                    set(ref(rtdb, `sessions/${presentationId}/laser`), { active: false });
                } else if (currentMode === 'pen' && currentPath.length > 1) {
                    push(ref(rtdb, `sessions/${presentationId}/drawings/${currentPage}`), {
                        points: currentPath, color: "red", width: 4, timestamp: Date.now()
                    });
                    currentPath = [];
                    // Force refresh signal after drawing to ensure presenter sees it immediately
                    set(ref(rtdb, `sessions/${presentationId}/refreshSignal`), { timestamp: Date.now() });
                }
            };

            touchPad.addEventListener('touchstart', handleStart, {passive: false});
            touchPad.addEventListener('touchmove', handleMove, {passive: false});
            touchPad.addEventListener('touchend', handleEnd);
            touchPad.addEventListener('mousedown', handleStart);
            touchPad.addEventListener('mousemove', handleMove);
            touchPad.addEventListener('mouseup', handleEnd);

            // --- Navigation ---
            prevBtn.addEventListener('click', () => { if (currentPage > 1) updateDoc(docRef, { currentPage: currentPage - 1 }); });
            nextBtn.addEventListener('click', () => { if (currentPage < totalPages) updateDoc(docRef, { currentPage: currentPage + 1 }); });
            
            window.addEventListener('beforeunload', () => set(ref(rtdb, `sessions/${presentationId}/laser`), { active: false }));
        }
    </script>
</body>
</html>
